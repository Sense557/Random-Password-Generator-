<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br> <span> Random Password </span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="images/1.png" id="copyIcon" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()"><img src="images/generate.png"> Generate Password</button>
    </div>

    <script>
        const passwordBox = document.getElementById('password');
        const copyIcon = document.getElementById('copyIcon');

        const length = 12;
        const upperCase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowerCase = 'abcdefghijklmnopqrstuvwxyz';
        const number = '0123456789';
        const symbol = '@#$%^&*()_+~|}{[]></-=';
        
        const allChars = upperCase + lowerCase + number + symbol;

        function createPassword () {
            let password = '';
        
            password += upperCase[Math.floor(Math.random() * upperCase.length)];
            password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            password += number[Math.floor(Math.random() * number.length)];
            password += symbol[Math.floor(Math.random() * symbol.length)];

            while (length > password.length) {
                password += allChars[Math.floor(Math.random() * allChars.length)];
            } 
            
            passwordBox.value = password;
            // copyIcon.src = 'images/1.png';  // Revert to the original icon
        }

        function copyPassword () {
            navigator.clipboard.writeText(passwordBox.value).then(function() {
                console.log('Password copied to clipboard');
                saveTask ();
                copyIcon.src = 'images/2.png';  // Change the icon to "copied"
                setTimeout(() => {
                    copyIcon.src = 'images/1.png';  // Revert back to original icon after 2 seconds
                }, 2000);
                
            }).catch(function(error) {
                console.error('Error copying password: ', error);
                alert('Failed to copy password: ' + error);
            });
        }

        function saveTask () {
            localStorage.setItem('savedPassword', passwordBox.value);
        }
        function showTask () {
            const savedPassword = localStorage.getItem('savedPassword');
            if(savedPassword){
                passwordBox.value = savedPassword;
            }
        }
        showTask();

    </script>

</body>
</html>
